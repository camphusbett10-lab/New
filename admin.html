        function updateSchool(id) {

            const index = schools.findIndex(s => String(s.id) === String(id));
            if (index === -1) {
                showNotification('School not found', 'error');
                return;
            }
            const name = document.getElementById('schoolName').value.trim();
            if (!name) {
                showNotification('School name is required', 'error');
                return;
            }
            const subjectCheckboxes = document.querySelectorAll('.subject-checkbox:checked');
            const subjects = Array.from(subjectCheckboxes).map(cb => cb.value);
            if (subjects.length === 0) {
                showNotification('Select at least one subject', 'error');
                return;
            }
            schools[index] = {
                ...schools[index],
                name,
                address: document.getElementById('schoolAddress').value.trim(),
                contact: document.getElementById('schoolContact').value.trim(),
                email: document.getElementById('schoolEmail').value.trim(),
                status: document.getElementById('schoolStatus').value,

        function seedDemoUsers() {
            const schools = getSchools();
            if (schools.length === 0) return;
            const school = schools[0]; // use first school for demo
            const users = [];
            // Principal
            users.push({ id: Date.now(), fullName: 'Dr. James Principal', username: 'principal', password: 'password', role: 'principal', schoolCode: school.code, schoolName: school.name, position: 'Principal', createdAt: new Date().toISOString() });
            // HODs for each department
            DEPARTMENTS.forEach((dept, idx) => {
                users.push({ id: Date.now()+idx+1, fullName: `HOD ${dept}`, username: `hod_${dept.toLowerCase()}`, password: 'password', role: 'hod', schoolCode: school.code, schoolName: school.name, department: dept, createdAt: new Date().toISOString() });
            });
            // HOS for each subject in school
            school.subjects.forEach((sub, idx) => {
                users.push({ id: Date.now()+100+idx, fullName: `HOS ${sub}`, username: `hos_${sub.replace(/\s+/g,'_').toLowerCase()}`, password: 'password', role: 'hos', schoolCode: school.code, schoolName: school.name, subject: sub, createdAt: new Date().toISOString() });

            // Teachers for each subject

            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerHTML = `<i class="fas ${type==='success'?'fa-check-circle':type==='error'?'fa-exclamation-circle':'fa-info-circle'}"></i> <span>${message}</span> <button onclick="this.parentElement.remove()">&times;</button>`;
            document.body.appendChild(notif);
            setTimeout(() => { if (notif.parentElement) notif.remove(); }, 5000);
        }

        function logActivity(description) {
            const activity = JSON.parse(localStorage.getItem(STORAGE_KEYS.ACTIVITY)) || [];
            activity.unshift({ id: Date.now(), timestamp: new Date().toISOString(), user: localStorage.getItem('admin_username') || 'Admin', description });
            if (activity.length > 100) activity.pop();
            localStorage.setItem(STORAGE_KEYS.ACTIVITY, JSON.stringify(activity));
        }

        function getTodayActivityCount() {
            const activity = JSON.parse(localStorage.getItem(STORAGE_KEYS.ACTIVITY)) || [];
            const today = new Date().toDateString();
            return activity.filter(a => new Date(a.timestamp).toDateString() === today).length;
        }

        // Data getters
        function getSchools() { return JSON.parse(localStorage.getItem(STORAGE_KEYS.SCHOOLS)) || []; }
        function getSubjects() { return JSON.parse(localStorage.getItem(STORAGE_KEYS.SUBJECTS)) || []; }
        function getUsers() { return JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS)) || []; }
        function getRecords() { return JSON.parse(localStorage.getItem(STORAGE_KEYS.RECORDS)) || []; }

        // Expose functions to global scope for onclick handlers
        window.searchSchools = searchSchools;
        window.editSchool = editSchool;
        window.deleteSchool = deleteSchool;
        window.searchSubjects = searchSubjects;
        window.editSubject = editSubject;
        window.deleteSubject = deleteSubject;
        window.searchUsers = searchUsers;
        window.closeModal = closeModal;
        window.showNotification = showNotification;
